{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicionar novo processo{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Adicione um novo processo</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-sucess" value="Adicionar Processo">
    </form>
</div>
{%  endblock %}
