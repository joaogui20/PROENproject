{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Entrar na plataforma{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Entrar na plataforma</h4>
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>

                <p class="change-form-p">Criar uma conta</p><a href="accounts/register"></a>
            </div>
        </div>
    </div>
</div>
{%  endblock %}
